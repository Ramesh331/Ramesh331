<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            table-layout: auto;
            border: 1px solid red;
            
        }
        table{
            border-collapse: collapse;
            
        }
        .table{
            display: table;
        }
        .tr{
            display: table-row;
        }
        .th{
            display: table-cell;
            /* display: table-header-group; */
        }
        .td{
            display: table-cell;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>S.N</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>

            <td>55</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Hari</td>
            <td>55</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ram</td>
            <td>75</td>
        </tr>
    </table>
    <div class="table">
        <div class="tr">
            <div class="th">S.N</div>
            <div class="th">Name</div>
            <div class="th">Marks</div>
        </div>
        <div class="tr">
            <dvi class="td">1</dvi>
            <div class="td">Shyam</div>
            <div class="td">55</div>
        </div>
        <div class="tr">
            <dvi class="td">2</dvi>

        <div class="tr">

            <div class="td">Ram</div>

        </div>
        
    </div>

</body>

</html>
